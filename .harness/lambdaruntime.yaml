pipeline:
  name: lambda-runtime
  identifier: lambdaruntime
  projectIdentifier: myfirstproject
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Plan
        identifier: plan
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |
                          repo_name=stage.variables.repo_name>
                          git clone "https://github.com/techwhisper-in/$repo_name.git"
                          cd $repo_name
                          python change-runtime.py "hello"
                          echo "ankit"
                          cd ..
                          rm -rf "$repo_name"
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
        variables:
          - name: repo_name
            type: String
            description: ""
            required: false
            value: <+input>
