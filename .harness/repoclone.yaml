pipeline:
  name: Clone-Private-GitHub-Repo
  identifier: clone_private_github_repo
  projectIdentifier: myfirstproject
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: connect_to_techwhisperin
        repoName: s3-configuration
        build: <+input>
  stages:
    - stage:
        name: clone_repo
        identifier: clone_repo
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    shell: Bash
                    command: |-
                      pwd
                      ls -la
                      sleep 10
              - step:
                  type: Run
                  name: Run_2
                  identifier: Run_2
                  spec:
                    shell: Bash
                    command: |-
                      sleep 10
                      pwd
                      ls -la
          caching:
            enabled: false
            paths: []
        delegateSelectors:
          - linux-amd64
          - docker-delegate
